<form>
  <div class="form-group">
    <label for="homeAddress">Home Address</label>
    <input id="homeAddress" class="form-control" [(ngModel)]="homeLocationText" appGpComplete name="home-location" />
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="workAddress">Work Address</label>
    <input id="workAddress" class="form-control" [(ngModel)]="workLocationText" appGpComplete name="work-location" />
  </div>
  <div>
    <label>Lunch Interval</label>
    <code>someRange2: {{ someRange2 | json }}</code>
    <nouislider [config]="someRange2config" [limit]="10" [(ngModel)]="someRange2" [ngModelOptions]="{standalone: true}"></nouislider>

  </div>
  <br>
  <div>
    <label>Dinner Interval</label>
    <code>someRange2: {{ someRange2 | json }}</code>
    <nouislider [config]="someRange2config" [limit]="10" [(ngModel)]="someRange2" [ngModelOptions]="{standalone: true}"></nouislider>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
